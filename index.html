<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Offline Time Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    h2 { margin-bottom: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f7f7f7; }
    input { width: 100%; padding: 4px; border: 1px solid #ccc; }
    .stars span { cursor: pointer; font-size: 20px; user-select: none; }
    .controls { margin-top: 12px; display: flex; gap: 8px; flex-wrap: wrap; }
    button { padding: 8px 12px; cursor: pointer; border: 1px solid #ccc; background: #fff; }
  </style>
</head>
<body>
  <h2>Offline Time Logger</h2>
  <div class="controls">
    <!-- Optional convenience buttons so you don’t need to reload -->
    <button id="startNew">Start New Session</button>
    <button id="endCurrent">End Current Session</button>
    <button id="copyLogs">Copy & Delete Logs</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date (dd/mm/yyyy)</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Task</th>
        <th>Productivity</th>
      </tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>

  <script>
    const LOG_KEY = "offlineTimeLogs";

    const getLogs = () => JSON.parse(localStorage.getItem(LOG_KEY) || "[]");
    const saveLogs = (logs) => localStorage.setItem(LOG_KEY, JSON.stringify(logs));

    const formatDate = (d) => d.toLocaleDateString("en-GB"); // dd/mm/yyyy
    const formatTime = (d) =>
      d.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit", hour12: true }); // hh:mm AM/PM

    function renderStars(rating) {
      let html = "";
      for (let i = 1; i <= 5; i++) html += `<span data-value="${i}">${i <= rating ? "★" : "☆"}</span>`;
      return html;
    }

    function renderLogs() {
      const logs = getLogs();
      const tbody = document.getElementById("logTable");
      tbody.innerHTML = "";

      logs.forEach((log, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${log.date}</td>
          <td>${log.startTime || ""}</td>
          <td>${log.endTime || ""}</td>
          <td><input value="${log.task || ""}" data-index="${index}" class="taskInput" /></td>
          <td class="stars" data-index="${index}">${renderStars(log.rating || 0)}</td>
        `;
        tbody.appendChild(tr);
      });

      // Task edits persist immediately
      document.querySelectorAll(".taskInput").forEach((input) => {
        input.addEventListener("input", (e) => {
          const logs = getLogs();
          logs[e.target.dataset.index].task = e.target.value;
          saveLogs(logs);
        });
      });

      // Star clicks persist immediately
      document.querySelectorAll(".stars span").forEach((star) => {
        star.addEventListener("click", (e) => {
          const idx = Number(e.target.parentElement.dataset.index);
          const rating = Number(e.target.dataset.value);
          const logs = getLogs();
          logs[idx].rating = rating;
          saveLogs(logs);
          renderLogs();
        });
      });
    }

    // Core logic: alternate end -> new start -> end ...
    function logOnLoadOpen() {
      const now = new Date();
      const today = formatDate(now);
      const logs = getLogs();
      const last = logs[logs.length - 1];

      if (!last || last.date !== today) {
        // First session of today (or no logs yet)
        logs.push({ date: today, startTime: formatTime(now), endTime: "", task: "", rating: 0 });
      } else if (last.startTime && !last.endTime) {
        // Close the current open session
        last.endTime = formatTime(now);
      } else {
        // Last session already closed -> start a new one
        logs.push({ date: today, startTime: formatTime(now), endTime: "", task: "", rating: 0 });
      }

      saveLogs(logs);
      renderLogs();
    }

    // Optional convenience: start a new session without reloading
    function startNewSession() {
      const now = new Date();
      const today = formatDate(now);
      const logs = getLogs();
      logs.push({ date: today, startTime: formatTime(now), endTime: "", task: "", rating: 0 });
      saveLogs(logs);
      renderLogs();
    }

    // Optional convenience: end the current open session (if any)
    function endCurrentSession() {
      const logs = getLogs();
      if (logs.length === 0) return alert("No sessions to end.");
      const last = logs[logs.length - 1];
      if (last && last.startTime && !last.endTime) {
        last.endTime = formatTime(new Date());
        saveLogs(logs);
        renderLogs();
      } else {
        alert("No open session to end.");
      }
    }

    // Copy in the required format and clear storage
    function copyAndDelete() {
      const logs = getLogs();
      if (logs.length === 0) return alert("No logs to copy!");
      const text = logs
        .map((l) => `${l.date}, ${l.startTime || ""}, ${l.endTime || ""}, ${l.task || ""}, ${l.rating || ""}`)
        .join("\n");
      navigator.clipboard.writeText(text).then(() => {
        localStorage.removeItem(LOG_KEY);
        renderLogs();
        alert("Logs copied and deleted!");
      });
    }

    // Wire buttons
    document.getElementById("copyLogs").addEventListener("click", copyAndDelete);
    document.getElementById("startNew").addEventListener("click", startNewSession);
    document.getElementById("endCurrent").addEventListener("click", endCurrentSession);

    // Auto-log on open (the fix you wanted)
    logOnLoadOpen();
    renderLogs();
  </script>
</body>
</html>
