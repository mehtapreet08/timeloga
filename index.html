<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Logger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Time Logger</h1>
  
  <button id="startBtn">Start Session</button>
  <button id="endBtn">End Current Session</button>
  
  <table id="logTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Start</th>
        <th>End</th>
        <th>Task</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <script src="script.js"></script>
</body>
</html>
