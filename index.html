<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Task Tracker</h1>

  <form id="taskForm">
    <label>Start Date: <input type="date" id="startDate" required></label>
    <label>Start Time: <input type="time" id="startTime" required></label>
    <label>Task: <input type="text" id="task" required></label>
    <label>End Date: <input type="date" id="endDate" required></label>
    <label>End Time: <input type="time" id="endTime" required></label>
    <label>Rating:
      <select id="rating" required>
        <option value="1">1 ⭐</option>
        <option value="2">2 ⭐⭐</option>
        <option value="3">3 ⭐⭐⭐</option>
        <option value="4">4 ⭐⭐⭐⭐</option>
        <option value="5">5 ⭐⭐⭐⭐⭐</option>
      </select>
    </label>
    <button type="submit">Save Task</button>
  </form>

  <h2>Logs</h2>
  <table id="logTable" border="1">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Task</th>
        <th>Productivity</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("taskForm");
    const tableBody = document.querySelector("#logTable tbody");
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

    function renderTasks() {
      tableBody.innerHTML = "";
      tasks.forEach(task => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${task.startDate}</td>
          <td>${task.startTime} to ${task.endTime}</td>
          <td>${task.task}</td>
          <td>${task.rating}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const newTask = {
        startDate: document.getElementById("startDate").value,
        startTime: document.getElementById("startTime").value,
        task: document.getElementById("task").value,
        endDate: document.getElementById("endDate").value,
        endTime: document.getElementById("endTime").value,
        rating: document.getElementById("rating").value
      };
      tasks.push(newTask);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
      form.reset();
    });

    renderTasks();

    // Register Service Worker for offline support
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }
  </script>
</body>
</html>
