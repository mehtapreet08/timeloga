<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Offline Time Logger</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .stars span { cursor: pointer; font-size: 20px; }
    button { margin-top: 10px; padding: 8px 12px; cursor: pointer; }
    input { width: 100%; padding: 4px; }
  </style>
</head>
<body>
  <h2>Offline Time Logger</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Task</th>
        <th>Productivity</th>
      </tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>

  <button id="copyLogs">Copy & Delete Logs</button>

  <script>
    const logKey = "offlineTimeLogs";

    function getLogs() {
      return JSON.parse(localStorage.getItem(logKey) || "[]");
    }

    function saveLogs(logs) {
      localStorage.setItem(logKey, JSON.stringify(logs));
    }

    function formatDate(d) {
      return d.toLocaleDateString("en-GB");
    }

    function formatTime(d) {
      return d.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" });
    }

    function renderLogs() {
      const logs = getLogs();
      const tbody = document.getElementById("logTable");
      tbody.innerHTML = "";
      logs.forEach((log, index) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${log.date}</td>
          <td>${log.startTime || ""}</td>
          <td>${log.endTime || ""}</td>
          <td><input value="${log.task || ""}" data-index="${index}" class="taskInput"></td>
          <td class="stars" data-index="${index}">${renderStars(log.rating || 0)}</td>
        `;
        tbody.appendChild(tr);
      });

      document.querySelectorAll(".taskInput").forEach(input => {
        input.addEventListener("input", e => {
          const logs = getLogs();
          logs[e.target.dataset.index].task = e.target.value;
          saveLogs(logs);
        });
      });

      document.querySelectorAll(".stars span").forEach(star => {
        star.addEventListener("click", e => {
          const index = e.target.parentElement.dataset.index;
          const rating = e.target.dataset.value;
          const logs = getLogs();
          logs[index].rating = Number(rating);
          saveLogs(logs);
          renderLogs();
        });
      });
    }

    function renderStars(rating) {
      let html = "";
      for (let i = 1; i <= 5; i++) {
        html += `<span data-value="${i}">${i <= rating ? "★" : "☆"}</span>`;
      }
      return html;
    }

    function logTime() {
      const now = new Date();
      const today = formatDate(now);
      let logs = getLogs();
      let log = logs.find(l => l.date === today);

      if (!log) {
        logs.push({ date: today, startTime: formatTime(now) });
      } else {
        log.endTime = formatTime(now);
      }
      saveLogs(logs);
      renderLogs();
    }

    document.getElementById("copyLogs").addEventListener("click", () => {
      const logs = getLogs();
      if (logs.length === 0) return alert("No logs to copy!");

      const text = logs.map(l =>
        `${l.date}, ${l.startTime || ""}, ${l.endTime || ""}, ${l.task || ""}, ${l.rating || ""}`
      ).join("\n");

      navigator.clipboard.writeText(text).then(() => {
        localStorage.removeItem(logKey);
        renderLogs();
        alert("Logs copied and deleted!");
      });
    });

    logTime();
    renderLogs();
  </script>
</body>
</html>
