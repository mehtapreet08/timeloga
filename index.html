<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Time Logger</title>
<style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { font-size: 1.5em; }
    button { padding: 8px 12px; margin-top: 10px; }
    ul { list-style: none; padding-left: 0; }
    li { background: #fff; margin: 4px 0; padding: 6px; border: 1px solid #ddd; }
</style>
</head>
<body>

<h1>Time Log</h1>
<ul id="log"></ul>
<button onclick="clearLog()">Clear Log</button>

<script>
(function logTime() {
    // Get stored log or create empty
    let log = JSON.parse(localStorage.getItem('timeLog') || '[]');

    // Append current time
    const now = new Date();
    const timeString = now.toLocaleString();
    log.push(timeString);

    // Save back to localStorage
    localStorage.setItem('timeLog', JSON.stringify(log));

    // Render list
    const ul = document.getElementById('log');
    ul.innerHTML = '';
    log.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        ul.appendChild(li);
    });
})();

function clearLog() {
    if (confirm('Clear all times?')) {
        localStorage.removeItem('timeLog');
        document.getElementById('log').innerHTML = '';
    }
}
</script>

</body>
</html>
